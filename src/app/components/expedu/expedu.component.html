<div class="container-fluid">
    <div class="card mat-card">
        <div class="card-title d-flex">
            <h2 class="experiences-title me-auto" style="padding-bottom: 10px">Experiencia</h2>
            <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
        </div>
        <div>
            <ul class="items-list">
                <li *ngFor="let experience of experienceList" style="padding-top: 20px">
                    <div class="list-info d-flex">
                        <div class="flex-shrink-0">
                            <img [src]="experience.img" alt="AR" width="150" height="100">
                        </div>
                        <div class="flex-grow-1 ms-3 d-flex justify-content-start">
                            <div>    
                                <h2>{{experience.position}}</h2>
                                <h5>{{experience.company}}</h5>
                                <p><time>{{experience.start}}</time> - <time>{{experience.end}}</time> (<time>{{experience.timeElapsed}})</time></p>
                            </div>            
                        </div>
                        <div class="data-control">
                            <a href="#" class="btn-right"><i class="fa fa-pen pe-4"></i></a>
                            <a href="#" class="btn-right"><i class="fa-solid fa-trash"></i></a> 
                        </div>
                    </div>    
                </li>
            </ul>
        </div>
        <div class="card-title d-flex d-flex" style="padding-top: 20px">
            <h2 class="education-title me-auto" style="padding-bottom: 10px">Educaci√≥n</h2>
            <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
        </div>
        <div>
            <ul class="items-list">
                <li *ngFor="let education of educationList" style="padding-top: 20px">
                    <div class="list-info d-flex">
                        <div class="flex-shrink-0">
                            <img [src]="education.img" alt="UNQ" width="150" height="100">
                        </div>
                        <div class="flex-grow-1 ms-3 d-flex justify-content-start">
                            <div>    
                                <a href="http://www.unq.edu.ar/" target="_blank"><h3>{{education.university}}</h3></a>
                                <h5>{{education.career}}</h5>
                                <p><time>{{education.start}}</time> - <time>{{education.end}}</time></p>
                            </div>            
                        </div>
                        <div class="data-control">
                            <a href="#" class="btn-right"><i class="fa fa-pen pe-4"></i></a>
                            <a href="#" class="btn-right"><i class="fa-solid fa-trash"></i></a> 
                        </div>
                    </div>    
                </li>
            </ul>
        </div>
    </div>
</div>
